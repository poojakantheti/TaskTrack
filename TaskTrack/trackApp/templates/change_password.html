{% extends 'home.html' %}
{% block content %}

<style>
    body {
        font-family: 'Arial', sans-serif; /* Adjust as per your main site's font */
    }
    
    .container2 {
        width: 1000px;
        background-color: #ffffff; /* Light green background, like the main area in the image */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow */
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        left: 300px;
        height: 75vh;
        color: #333; /* Darker text for better contrast */
    }

    h3 {
        color: #333; /* Header color */
        margin-bottom: 20px; /* Space below the header */
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input, button {
        padding: 10px;
        margin-bottom: 10px; /* Space between form elements */
        border: 1px solid #ddd; /* Light border for inputs */
        border-radius: 4px;
    }

    button {
        background-color: #4caf50; /* Green button */
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049; /* Slightly darker green on hover */
    }

    button:active {
        background-color: #397739; /* Even darker green when pressed */
    }

    p {
        color: #388e3c; /* Green text for messages */
    }
</style>

<div class="container2">
    <h3>Change Password</h3>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form action="{% url 'change_password' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
</div>

{% endblock %}
